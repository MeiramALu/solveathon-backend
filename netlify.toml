[build]
  base = "frontend/smart-cotton"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to avoid CORS issues (optional)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-app.onrender.com/api/:splat"
  status = 200
  force = true
